<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/969259_magnifier_search_seo_magnifying_zoom_icon.png" alt="Search"></button>
    </div>
    <div class="error">
        <span>Invalid city name</span>
    </div>
    <div class="weather">
        <img src="images/2998141_cloud_nature_rain_weather_icon.png" class="weather-icon" alt="Weather Icon">
        <h1 class="temp">33Â°C</h1>
        <h2 class="cityname">Johannesburg</h2>
        <div class="detail">
            <div class="col">
                <img src="images/9628838_humidity_water_rain_weather_forecast_icon.png" alt="Humidity Icon">
                <div>
                    <p class="humidity">75%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/7984997_weather_wind_air_clouds_sky_icon.png" alt="Wind Icon">
                <div>
                    <p class="wind">7km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="javascript/app.js"></script>
</body>
</html>
